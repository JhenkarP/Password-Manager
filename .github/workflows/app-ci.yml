name: app-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: password_manager
          POSTGRES_USER: pm_user
          POSTGRES_PASSWORD: pm_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pm_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Wait for Postgres
        run: until pg_isready -h localhost -U pm_user; do echo "Waiting..."; sleep 2; done
      - name: Run Maven Tests
        run: mvn -B -q test
